    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

  <body ng-app="archiveApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-controller="MainController">
      <div class="container">
        <div class="contain-to-grid">
          <nav id="header" class="top-bar">
            <ul class="title-area">
              <li class="name">
              <h1><a ui-sref="home">archive ui</a></h1>
              </li>
            </ul>
            <section class="top-bar-section ng-cloak" ng-cloak>
              <div aui-player class="right"></div>
            </section>
          </nav>
        </div>
      </div>

      <!-- Add your site or application content here -->
      <div class="container">
        <div id="main" class="row">
          <div ng-cloak class="ng-cloak column large-4">
            <h5>Playlist</h5>
            <a ng-click="clearPlaylist()">Clear playlist</a>
            <ul id="playlist">
              <li ng-repeat="album in playlist">
                <i class="fa fa-minus-square-o"></i> {{ album.collection }} - {{ album.date }}
                <ol>
                  <li ng-repeat="track in album.tracks"><a ng-click="play($index, $parent.$index)">{{ track.title || track.path }}</a></li>
                </ol>
              </li>
            </ul>
          </div>
          <div id="body" class="column large-8" ui-view></div>
        </div>
      </div>

    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
