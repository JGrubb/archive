  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/src/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="archiveApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-controller="MainController">
      <div class="container">
        <nav id="header" class="top-bar" data-topbar data-options="is_hover:false">
          <ul class="title-area">
            <li class="name">
              <h1><a ui-sref="home">archive ui</a></h1>
            </li>
          </ul>
          <section class="top-bar-section">
            <ul class="right">
              <li class="has-dropdown"><a>Playlist</a>
                <ul id="playlist" class="dropdown">
                  <li ng-repeat="track in player.playlist"
                  ng-class="{current: player.current == $index}"
                  ng-click="player.play($index)">
                    <span ng-click="player.playlist.remove(track)"><i class="fa fa-minus-square"></i></span>
                    <span ng-click="player.play($index)"><i class="fa fa-play-circle"></i></span>
                  {{ track[0].title }}
                  </li>
                </ul>
              </li>
              <li class="divider"></li>
              <li id="player">
                <button class="tiny control prev" ng-cbuttonck="player.previous()"><i class="fa fa-fast-backward fa-2"></i></button>
                <button class="tiny control play" ng-cbuttonck="player.play()" ng-hide="player.playing"><i class="fa fa-play fa-2"></i></button>
                <button class="tiny control pause" ng-cbuttonck="player.pause()" ng-show="player.playing"><i class="fa fa-pause fa-2"></i></button>
                <button class="tiny control next" ng-cbuttonck="player.next()"><i class="fa fa-fast-forward fa-2"></i></button>
              </li>
            </ul>
          </section>
        </nav>
      </div>

      <!-- Add your site or application content here -->
      <div class="container">
        <div id="main" class="row">
          <div ng-cloak class="ng-cloak column large-4">
            <div class="inner">
              <nav>
              </nav>
            </div>
          </div>
          <div id="body" class="column large-8" ui-view></div>
        </div>
      </div>

    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
    <script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
    <script src="bower_components/ngInfiniteScroll/ng-infinite-scroll.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/archive.js"></script>
        <script src="scripts/controllers/list.js"></script>
        <script src="scripts/controllers/detail.js"></script>
        <script src="scripts/directives/player.js"></script>
        <script src="scripts/services/player.js"></script>
        <!-- endbuild -->
</body>
</html>
