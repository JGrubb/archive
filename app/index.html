    <!--[if lt IE 9]>

    <div ng-controller="MainController">
      <div id="main-wrap">
        <div class="container">
        <div class="contain-to-grid">
          <nav id="header" class="top-bar">
            <section aui-player class="top-bar-section ng-cloak" ng-cloak></section>
          </nav>
        </div>
      </div>

        <!-- Add your site or application content here -->
        <div class="container">
        <div id="main" class="row">
          <div ng-cloak class="ng-cloak column large-4 medium-4" id="playlist" ng-class="{show: playlist.visible}">
            <i class="fa fa-list-ul fa-2x show-for-small-only mobile-toggle" ng-click="playlist.visible = !playlist.visible"></i>
            <ul>
              <li ng-repeat="album in playlist" class="album">
                <i class="fa fa-minus-circle fa-lg album-toggle" ng-click="album.showAlbum = !album.showAlbum" ng-show="album.showAlbum"></i>
                <i class="fa fa-plus-circle fa-lg album-toggle" ng-click="album.showAlbum = !album.showAlbum" ng-hide="album.showAlbum"></i>
                <a ui-sref="list({ collection: album.collection })" class="collection">
                  <i>{{ album.collection }}</i>
                </a> -
                <a ui-sref="detail({ id: album.tracks[0].orig })" class="date">
                  <small>{{ album.date }}</small>
                </a>
                <i class="fa fa-times" ng-click="removeAlbum(album)"></i>
                <ol ng-show="album.showAlbum">
                  <li class="track" ng-repeat="track in album.tracks" ng-class="{ current: current.track === $index && current.album === $parent.$index }">
                    <a ng-click="emit('toPlayer', 'play', $index, $parent.$index)">{{ track.title || track.path }}</a>
                    <i ng-show="current.track === $index && current.album === $parent.$index" class="fa fa-volume-up"></i>
                  </li>
                </ol>
              </li>
            </ul>
          </div>
          <div id="body" class="column large-8 medium-8" ui-view></div>
        </div>
      </div>
      </div>
    </div>
