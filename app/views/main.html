<div class="row" infinite-scroll="loadMore()">
  <div class="large-12 column" id="search">
    <input ng-model="query" type="text" placeholder="Search here...">
  </div>
  <div ng-repeat="band in bands | filter:query | limitTo:limit" class="large-12 column">
    <h6><a ui-sref="list({ collection: band.collection })">{{ band.name }}</a></h6>
  </div>
</div>
