<div class="row" infinite-scroll="loadMore()">
  <h1 class="site-name">the archive ui</h1>
  <div class="large-9 medium-9 column" id="search">
    <input ng-model="query" type="text" placeholder="Search here...">
  </div>
  <div class="large-3 medium-3 column">
    <button class="tiny secondary" ng-click="randomize()">Randomize</button>
  </div>
  <div ng-repeat="band in bands | filter:query:strict | limitTo:limit" class="large-6 column">
    <h6><a ui-sref="list({ collection: band.collection })">{{ band.name }}</a></h6>
  </div>
</div>
