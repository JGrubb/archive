<div class="row">

  <div class="large-12 column">
    <ul class="breadcrumbs">
      <li><a ui-sref="home">Home</a></li>
    </ul>
  </div>
  <div class="large-12 columns button-bar">
    <ul class="button-group">
      <li ng-repeat="year in years">
        <button class="tiny button" ng-click="setYear(year)">{{ year }}</button>
      </li>
    </ul>
  </div>
  <div class="large-6 columns">
    <label>Order by
      <select ng-model="order">
        <option value="-date" selected="selected">Date</option>
        <option value="-downloads">Downloads</option>
        <option value="-avg_rating">Average Rating</option>
      </select>
    </label>
  </div>
  <div class="column large-12">
    <table infinite-scroll="loadMore()">
      <tr>
        <th>Show</th>
        <th>View Detail</th>
      </tr>
      <tr ng-repeat="show in shows | orderBy:order | filter:{ year:yearOf } | limitTo:limit">
        <td>
          <a ui-sref="detail({ id: show.identifier })">{{ show.title }}</a><br >
          <small><em>{{ show.date | date : mediumDate }} - {{ show.downloads }} downloads</em></small>
        </td>
        <td><a ui-sref="detail({ id: show.identifier })" class="tiny radius button">Detail</a></td>
      </tr>
    </table>
  </div>
</div>
